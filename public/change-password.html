<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密碼</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <h1>政大數理資訊研究社</h1>
        </div>
    </header>
    <main>
        <h2>修改密碼</h2>
        <form id="change-password-form">
            <div class="form-group">
                <label for="change-username">帳號:</label>
                <input type="text" id="change-username" name="change-username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="old-password">舊密碼:</label>
                <input type="password" id="old-password" name="old-password" placeholder="Old Password">
            </div>
            <div class="form-group">
                <label for="new-password">新密碼:</label>
                <input type="password" id="new-password" name="new-password" placeholder="New Password">
            </div>
            <button type="submit">修改密碼</button>
        </form>
    </main>
    <script src="change-password-script.js"></script>
</body>
</html>
