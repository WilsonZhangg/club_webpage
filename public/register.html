<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>創建帳戶</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <h1>政大數理資訊研究社</h1>
        </div>
    </header>
    <main>
        <h2>創建帳戶</h2>
        <form id="register-form">
            <p class="form-instructions">帳號密碼可使用英文字母大小寫與特殊符號</p>
            <div class="form-group">
                <label for="register-username">帳號:</label>
                <input type="text" id="register-username" name="register-username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="register-password">密碼:</label>
                <input type="password" id="register-password" name="register-password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">再次輸入:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="action-button">創建帳戶</button>
        </form>
    </main>
    <script src="register-script.js"></script>
</body>
</html>
